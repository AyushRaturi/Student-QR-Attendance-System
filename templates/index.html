<!DOCTYPE html>
<html>
<head>
    <title>Student QR System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row g-4">
            <div class="col-lg-6 col-md-12">
                <h3>Student Registration</h3>
                <form id="registerForm" class="mt-3">
                    <div class="mb-3">
                        <label for="roll_no" class="form-label">Roll Number</label>
                        <input type="text" class="form-control" id="roll_no" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">Student Name</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register & Generate QR</button>
                </form>
                
                <div id="result" class="mt-4" style="display: none;">
                    <div class="alert alert-success text-center">
                        <h5>Student Registered Successfully!</h5>
                        <div id="qrCode" class="mt-3"></div>
                        <button class="btn btn-secondary mt-2" onclick="downloadQR()">Download QR Code</button>
                        <br><small class="text-muted">QR code saved in qr_codes folder</small>
                    </div>
                </div>
                
                <div id="error" class="mt-4" style="display: none;">
                    <div class="alert alert-danger" id="errorMessage"></div>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12">
                <h3>QR Scanner</h3>
                
                <!-- Current Subject Display -->
                <div class="alert alert-info mb-3 d-flex flex-column flex-sm-row justify-content-between align-items-start align-items-sm-center" id="currentSubjectBox">
                    <div><strong>Current Subject:</strong> <span id="currentSubjectText">Loading...</span></div>
                    <a href="/subject" class="btn btn-sm btn-outline-primary mt-2 mt-sm-0">Change Subject</a>
                </div>
                
                <div class="mt-3">
                    <button id="startBtn" class="btn btn-success w-100 mb-3">Start Camera</button>
                    <video id="video" class="w-100" style="display: none; border: 2px solid #007bff; max-height: 300px; object-fit: cover;"></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Student Details Modal -->
    <div class="modal fade" id="studentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Student Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="studentDetails">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
    // Load current subject on page load
    document.addEventListener('DOMContentLoaded', loadCurrentSubject);
    
    async function loadCurrentSubject() {
        try {
            const response = await fetch('/get-subjects');
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('currentSubjectText').textContent = 
                    `${data.current.subject_id} - ${data.current.subject_name}`;
            }
        } catch (error) {
            console.error('Failed to load current subject:', error);
        }
    }
    // Registration
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = {
            roll_no: document.getElementById('roll_no').value,
            name: document.getElementById('name').value
        };
        
        try {
            const response = await fetch('/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            });
            
            const result = await response.json();
            
            if (result.success) {
                document.getElementById('qrCode').innerHTML = 
                    `<img src="data:image/png;base64,${result.qr_code}" alt="QR Code" class="img-fluid">`;
                document.getElementById('result').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('registerForm').reset();
            } else {
                document.getElementById('errorMessage').textContent = result.error;
                document.getElementById('error').style.display = 'block';
                document.getElementById('result').style.display = 'none';
            }
        } catch (error) {
            document.getElementById('errorMessage').textContent = 'Registration failed: ' + error.message;
            document.getElementById('error').style.display = 'block';
        }
    });
    
    // QR Scanner
    let video = document.getElementById('video');
    let canvas = document.getElementById('canvas');
    let context = canvas.getContext('2d');
    let scanning = false;
    
    document.getElementById('startBtn').addEventListener('click', startCamera);
    
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            video.srcObject = stream;
            video.style.display = 'block';
            document.getElementById('startBtn').textContent = 'Scanning...';
            document.getElementById('startBtn').disabled = true;
            
            video.addEventListener('loadedmetadata', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                scanning = true;
                scanQRCode();
            });
            
            video.play();
        } catch (error) {
            alert('Camera access denied or not available');
        }
    }
    
    function scanQRCode() {
        if (!scanning) return;
        
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        
        if (code) {
            processQRCode(code.data);
        } else {
            requestAnimationFrame(scanQRCode);
        }
    }
    
    async function processQRCode(rollNo) {
        scanning = false;
        
        try {
            const response = await fetch('/scan', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ roll_no: rollNo })
            });
            
            const result = await response.json();
            
            if (result.success) {
                showStudentDetails(result.student);
            } else {
                alert('Student not found: ' + rollNo);
            }
        } catch (error) {
            alert('Scan failed: ' + error.message);
        }
        
        // Reset scanner
        setTimeout(() => {
            document.getElementById('startBtn').textContent = 'Start Camera';
            document.getElementById('startBtn').disabled = false;
            video.style.display = 'none';
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
        }, 2000);
    }
    
    function showStudentDetails(student) {
        document.getElementById('studentDetails').innerHTML = `
            <div class="text-center">
                <h4>${student.name}</h4>
                <p><strong>Roll Number:</strong> ${student.roll_no}</p>
                <p><strong>Subject:</strong> ${student.subject_id}</p>
                <p class="text-muted">Scanned at: ${new Date().toLocaleString()}</p>
                <p class="text-warning">Closing in <span id="countdown">3</span> seconds...</p>
            </div>
        `;
        const modal = new bootstrap.Modal(document.getElementById('studentModal'));
        modal.show();
        
        // 3 second countdown timer
        let countdown = 3;
        const timer = setInterval(() => {
            countdown--;
            const countdownEl = document.getElementById('countdown');
            if (countdownEl) {
                countdownEl.textContent = countdown;
            }
            if (countdown <= 0) {
                clearInterval(timer);
                modal.hide();
            }
        }, 1000);
    }
    
    function downloadQR() {
        const img = document.querySelector('#qrCode img');
        if (img) {
            const link = document.createElement('a');
            link.download = 'student-qr-code.png';
            link.href = img.src;
            link.click();
        }
    }
    </script>
</body>
</html>
