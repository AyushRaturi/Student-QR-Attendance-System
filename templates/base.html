<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Student QR System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --nav-bg: #007bff;
        }
        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --nav-bg: #0d1117;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
        }
        [data-theme="dark"] body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(0, 123, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(0, 123, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(0, 123, 255, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        .card, .alert {
            background-color: var(--card-bg);
            border-color: var(--border-color);
        }
        .form-control {
            background-color: var(--card-bg);
            border-color: var(--border-color);
            color: var(--text-color);
        }
        .navbar {
            background-color: var(--nav-bg) !important;
            transition: background-color 0.3s;
        }
        .theme-btn {
            background: #6c757d;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .theme-btn:hover {
            background: #2a2d30;
            transform: scale(1.05);
        }
        [data-theme="dark"] .theme-btn {
            background: #282c30;
            color: #fff;
        }
        [data-theme="dark"] .theme-btn:hover {
            background: #1c1f22;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Student QR System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/register-page">Register</a>
                <a class="nav-link" href="/scanner-page">Scanner</a>
                <a class="nav-link" href="/subject">Subject</a>
                <a class="nav-link" href="/data">Data</a>
            </div>
            <button class="theme-btn" onclick="toggleTheme()" id="themeToggle">
                üåô Dark
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            document.getElementById('themeToggle').innerHTML = newTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
            localStorage.setItem('theme', newTheme);
        }
        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            document.getElementById('themeToggle').innerHTML = savedTheme === 'dark' ? '‚òÄÔ∏è Light' : 'üåô Dark';
        }
        document.addEventListener('DOMContentLoaded', loadTheme);
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
